name: Setup Bedrock Server

on:
  workflow_dispatch:
    inputs:
      bedrock_url:
        description: "Link tải Bedrock server (.zip)"
        required: true
        default: "https://minecraft.azureedge.net/bin-linux/bedrock-server-1.21.0.03.zip"

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl wget unzip file gnupg

      - name: Download Bedrock server
        run: |
          set -e
          mkdir -p server/bedrock
          cd server/bedrock

          URL="${{ inputs.bedrock_url }}"
          echo "Downloading: $URL"

          rm -f bedrock.zip

          if curl -L --fail -o bedrock.zip "$URL"; then
            echo "Downloaded with curl"
          elif curl -L -A "Mozilla/5.0" --fail -o bedrock.zip "$URL"; then
            echo "Downloaded with curl + UA"
          elif wget -O bedrock.zip "$URL"; then
            echo "Downloaded with wget"
          else
            echo "Download failed"
            exit 1
          fi

          file bedrock.zip | grep -qi zip || {
            echo "Not a zip file"
            exit 1
          }

          unzip -o bedrock.zip
          chmod +x bedrock_server || true

      - name: Install playit.gg (official)
        run: |
          curl -SsL https://playit-cloud.github.io/ppa/key.gpg \
            | gpg --dearmor \
            | sudo tee /etc/apt/trusted.gpg.d/playit.gpg >/dev/null

          echo "deb [signed-by=/etc/apt/trusted.gpg.d/playit.gpg] https://playit-cloud.github.io/ppa/data ./" \
            | sudo tee /etc/apt/sources.list.d/playit-cloud.list

          sudo apt update
          sudo apt install -y playit

      - name: Login playit.gg
        run: |
          echo "====================================="
          echo "MỞ LINK BÊN DƯỚI ĐỂ ĐĂNG NHẬP PLAYIT.GG"
          echo "====================================="
          playit

      - name: Save setup to repository
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add server
          git commit -m "Setup Bedrock server with playit.gg" || true
          git push
